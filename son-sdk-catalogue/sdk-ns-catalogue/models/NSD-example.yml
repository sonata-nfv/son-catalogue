                  type: "string"
            -
              id: "/nsd/connection_points/2"
              type: "object"
              properties:
                connection_point_id:
                  id: "/nsd/connection_points/2/connection_point_id"
                  type: "string"
                type:
                  id: "/nsd/connection_points/2/type"
                  type: "string"
