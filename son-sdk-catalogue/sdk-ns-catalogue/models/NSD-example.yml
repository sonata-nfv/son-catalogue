                          id: "/nsd/vnffgd/vnffgs/0/network_forwarding_path/0/connection_points"
                          type: "array"
                          items:
                            -
                              id: "/nsd/vnffgd/vnffgs/0/network_forwarding_path/0/connection_points/0"
                              type: "string"
                            -
                              id: "/nsd/vnffgd/vnffgs/0/network_forwarding_path/0/connection_points/1"
                              type: "string"
                        constituent_vnfs:
                          id: "/nsd/vnffgd/vnffgs/0/network_forwarding_path/0/constituent_vnfs"
                          type: "array"
                          items:
                            id: "/nsd/vnffgd/vnffgs/0/network_forwarding_path/0/constituent_vnfs/0"
