---
    nsd:
      id: "001"
      type: "object"
      properties:
        id:
          id: "/nsd/id"
          type: "string"
        name:
          id: "/nsd/name"
          type: "string"
        vendor:
          id: "/nsd/vendor"
          type: "string"
        version:
          id: "/nsd/version"
          type: "string"
        manifest_file_md5:
          id: "/nsd/manifest_file_md5"
          type: "string"
        vnfds:
          id: "/nsd/vnfds"
          type: "array"
          items:
            type: "string"
          minItems: 1
          uniqueItems: true
        vnffgd:
          id: "/nsd/vnffgd"
          type: "object"
          properties:
            id:
              id: "/nsd/vnffgd/id"
              type: "string"
            vendor:
              id: "/nsd/vnffgd/vendor"
              type: "string"
            version:
              id: "/nsd/vnffgd/version"
              type: "string"
            ns_version:
              id: "/nsd/vnffgd/ns_version"
              type: "string"
            manifest_file_md5:
              id: "/nsd/vnffgd/manifest_file_md5"
              type: "string"
            vnffgs:
              id: "/nsd/vnffgd/vnffgs"
              type: "array"
              items:
                id: "/nsd/vnffgd/vnffgs/0"
                type: "object"
                properties:
                  vnffg_id:
                    id: "/nsd/vnffgd/vnffgs/0/vnffg_id"
                    type: "string"
                  number_of_endpoints:
                    id: "/nsd/vnffgd/vnffgs/0/number_of_endpoints"
