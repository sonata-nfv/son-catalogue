        - "id"
        - "name"
        - "vendor"
        - "version"
        - "vnfds"
        - "vnffgd"
        - "lifecycle_events"
        - "vnf_depedency"
        - "monitoring_parameters"
        - "vld"
        - "sla"
        - "auto_scale_policy"
        - "connection_points"
