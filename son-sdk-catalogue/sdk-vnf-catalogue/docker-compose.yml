ns-instances:
  image: registry.sonata-nfv.eu:5000/son-catalogue/son-sdk-catalogue
  links:
   - mongo
  ports:
    - "4570:4569"
  restart: always

ns-instances_doc:
  image: registry.sonata-nfv.eu:5000/son-catalogue/son-sdk-catalogue
  ports:
    - "8809:8808"
  command: [rake,yard]
  command: [yard, server, -B, 0.0.0.0]
  restart: always

mongodata:
  image: mongo:3.0.4
  volumes:
    - /data/db
  command: --break-mongo

mongo:
  image: mongo:3.0.4
  volumes_from:
    - mongodata
  ports:
    - "27018:27017"
  command: --smallfiles --rest
  restart: always

mongoexpress:
  image: knickers/mongo-express
  links:
    - mongo:mongo
  ports:
    - "8082:8081"
  restart: always